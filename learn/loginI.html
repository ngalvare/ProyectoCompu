<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login |CódigoMasters|</title>
    <link rel="stylesheet" href="css/estiloss.css">
</head>

    <div class="contenedor-form">
        <div class="toggle">
            <span> Registrate</span>
        </div>

        <div class="formulario">
            <h2>Bienvenida</h2>
            <h3>Gracias por unirte a nuestra comunidad</h3>
        </div>

        <div class="formulario">
            <h2>Ingresa tus datos</h2>
            <form action="Voluntariosd.html">
                <input type="text" placeholder="Usuario" required>

                <input type="password" placeholder="Contraseña" required>

                <input type="text" placeholder="Nombre de la institución " required>

                <input type="text" placeholder="Nombre del contacto" required>

                <input type="text" placeholder="Tema de Interes" required>

                <input type="text" placeholder="Dirección" required>

                <input type="email" placeholder="Correo Electronico" required>

                <input type="text" placeholder="Teléfono" required>

                <input type="submit" value="Registrarse">
            </form>
        </div>
        <div class="reset-password">
            <a href="#"></a>
        </div>
    </div>
    <script src="js/jquery-11.js"></script>
    <script src="js/nicole.js"></script>
</body>
</html>
